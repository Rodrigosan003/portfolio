<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <!--fim google fonts-->
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--fim bootstrap icons-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

  </head>
  <body>
    <header class="header">
      <div class="box">
        <nav class="navbar">
          <div class="logo">
            <img src="./assets/images/g62.svg" alt="imgLogo" />
          </div>
          <span class="menu-toggle">
            <img src="./assets/images/menu.svg" alt="Menu" id="menu-icon" />
          </span>
          <ul>
            <li><a href="#inicio" class="active">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#especialidades">Especialidades</a></li>

            <li><a href="#contato">Contato</a></li>

      </div>

        <div class="text">

          <div class="social">
            <div class="btn-social">
              <a href="#"
                ><button><i class="bi bi-youtube"></i></button
              ></a>
              <a href="#"
                ><button><i class="bi bi-linkedin"></i></button
              ></a>
            </div>
            <button class="btn-contato">
              <a href="#">Entre em Contato</a>
            </button>
          </div>
        </div>
        <div class="imagem">
          <img src="./assets/images/site2.png" alt="foto" />
        </div>
      </div>
    </main>
    <section class="sobre scroll" id="sobre"></section>
    <section class="especialidades scroll" id="especialidades"></section>
    <section class="portfolio scroll" id="portfolio"></section>
    <section class="contato scroll" id="contato"></section>
    <footer class="footer"></footer>
    <script src="./assets/js/script.js"></script>

</html>
